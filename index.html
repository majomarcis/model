<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Cesium Model</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.113/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxZWNiYjc2MS02ZGUzLTRmOWYtOGRkNy0wNDU0ZTRlNjkyNjQiLCJpZCI6MzEyMTI0LCJpYXQiOjE3NDk4OTY1NzZ9.Tq43QoZmRsmMIj30SQGz1B4GrjgjeKeBvG68K0mkH4k';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.CesiumTerrainProvider({
        url: Cesium.IonResource.fromAssetId(1)
      }),
      timeline: false,
      animation: false,
    });

    const tilesetPrimitive = new Cesium.Cesium3DTileset({
      url: 'tileset.json'  // uprav podľa seba
    });
    viewer.scene.primitives.add(tilesetPrimitive);

    tilesetPrimitive.ready.then(() => {
      viewer.camera.flyToBoundingSphere(tilesetPrimitive.boundingSphere, {
        duration: 3,
        offset: new Cesium.HeadingPitchRange(0, -0.5, tilesetPrimitive.boundingSphere.radius * 2)
      });
    }).catch(error => {
      console.error('Chyba pri načítaní tilesetu:', error);
    });
  </script>
</body>
</html>
