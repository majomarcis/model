<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cesium 3D Tileset Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Cesium.js"></script>

  <script>
    window.onload = function() {
      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: false,
        imageryProvider: false,
        baseLayerPicker: false,
        geocoder: false,
        homeButton: false,
        sceneModePicker: false,
        navigationHelpButton: false,
        animation: false,
        timeline: false,
        fullscreenButton: false,
        vrButton: false,
        shouldAnimate: true
      });

      const tilesetUrl = "https://cors-worker.majomarcis.workers.dev/tileset.json";
      const tileset = new Cesium.Cesium3DTileset({ url: tilesetUrl });

      viewer.scene.primitives.add(tileset);

      tileset.readyPromise.then(() => {
        viewer.zoomTo(tileset);
      }).otherwise((error) => {
        console.error("Chyba pri načítaní tilesetu:", error);
      });
    };
  </script>
</body>
</html>
