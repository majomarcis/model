<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>3D model (Cesium bez tokenu)</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.122/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.122/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      baseLayerPicker: false,
      timeline: false,
      animation: false,
      geocoder: false,
      terrainProvider: undefined, // žiadny terén
    });

    const tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      url: 'https://pub-733ff73c2ae94bec9c60db61eaa071a3.r2.dev/tileset.json'
    }));

    Cesium.when.ready(tileset).then(() => {
      viewer.zoomTo(tileset);
    }).otherwise((error) => {
      console.error('Chyba pri načítaní tilesetu:', error);
    });
  </script>
</body>
</html>
