<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Cesium Model Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Nastav Cesium Ion access token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxZWNiYjc2MS02ZGUzLTRmOWYtOGRkNy0wNDU0ZTRlNjkyNjQiLCJpZCI6MzEyMTI0LCJpYXQiOjE3NDk4OTY1NzZ9.Tq43QoZmRsmMIj30SQGz1B4GrjgjeKeBvG68K0mkH4k';

    // Vytvor viewer s Cesium World Terrain
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.WorldTerrain,
      timeline: false,
      animation: false,
    });

    // Načítaj 3D tileset
    const tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      url: 'https://pub-733ff73c2ae94bec9c60db61eaa071a3.r2.dev/tileset.json'
    }));

    // Po načítaní tilesetu zameraj kameru
    tileset.ready.then(() => {
      viewer.zoomTo(tileset);
    }).catch((error) => {
      console.error('Chyba pri načítaní tilesetu:', error);
    });
  </script>
</body>
</html>
