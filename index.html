<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Cesium Model</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Nastav svoj Cesium Ion token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwNjNjYzhkNy05MjE0LTQwNGUtODFjZi1hYWZlNzNiOTBkZjAiLCJpZCI6MzEyMTI0LCJpYXQiOjE3NDk4OTcxNDF9.F6_qBj72nGpjAiQubxdKHZdVWaihoNl2s5eEFtD3Q_4';

    // Vytvor viewer s novým terénom
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.CesiumTerrainProvider({
        url: Cesium.IonResource.fromAssetId(1)
      }),
      timeline: false,
      animation: false,
    });

    // Pridaj 3D tileset (tvoj JSON musí byť dostupný cez URL)
    const tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      url: 'tileset.json'  // uprav podľa tvojej štruktúry, napr. 'Data/tileset.json'
    }));

    // Po načítaní tilesetu nastav kameru
    tileset.readyPromise.then(() => {
      // Fly to tileset with some offset
      viewer.camera.flyToBoundingSphere(tileset.boundingSphere, {
        duration: 3,
        offset: new Cesium.HeadingPitchRange(0, -0.5, tileset.boundingSphere.radius * 2)
      });
    }).otherwise(error => {
      console.error(error);
    });
  </script>
</body>
</html>
