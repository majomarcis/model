<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Tileset Viewer (three.js)</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
      import { TilesRenderer } from 'https://unpkg.com/3d-tiles-renderer@4.1.3/dist/three-loader-3dtiles.es.js';

      // 🔧 Zmeň na tvoju adresu tilesetu
      const tilesetUrl = 'https://pub-733ff73c2ae94bec9c60db61eaa071a3.r2.dev/tileset.json';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
      camera.position.set(100, 100, 100);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(100, 100, 100);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // 🧩 TilesRenderer
      const tilesRenderer = new TilesRenderer(tilesetUrl);
      tilesRenderer.setCamera(camera);
      tilesRenderer.setResolutionFromRenderer(camera, renderer);
      scene.add(tilesRenderer.group);

      animate();

      function animate() {
        requestAnimationFrame(animate);
        tilesRenderer.update(); // bezpečne sa vykoná len ak sú dlaždice načítané
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
