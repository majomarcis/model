<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium 3D Tileset Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    // Inicializuj Cesium Viewer bez terénu a globe (iba prázdne prostredie)
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: false,    // vypnutý terén
      imageryProvider: false,    // vypnuté mapové vrstvy
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      animation: false,
      timeline: false,
      fullscreenButton: false,
      vrButton: false,
      shouldAnimate: true
    });

    // URL na hlavný tileset priamo v koreňovom priečinku R2 cez worker proxy
    const tilesetUrl = "https://cors-worker.majomarcis.workers.dev/tileset.json";

    // Načítanie a pridanie tilesetu do scény
    const tileset = new Cesium.Cesium3DTileset({ url: tilesetUrl });

    viewer.scene.primitives.add(tileset);

    // Po načítaní sa kamera priblíži na tileset
    tileset.readyPromise.then(() => {
      viewer.zoomTo(tileset);
    }).otherwise((error) => {
      console.error("Chyba pri načítaní tilesetu:", error);
    });
  </script>
</body>
</html>
