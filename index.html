<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Cesium Model Viewer cez Worker Proxy</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'tvoj-token-tu';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      timeline: false,
      animation: false,
    });

    const tileset = new Cesium.Cesium3DTileset({
      url: 'https://myworker.majomarcis.workers.dev/tileset.json'
    });

    viewer.scene.primitives.add(tileset);

    tileset.ready.then(() => {
      viewer.camera.flyToBoundingSphere(tileset.boundingSphere, {
        duration: 3,
        offset: new Cesium.HeadingPitchRange(0, -0.5, tileset.boundingSphere.radius * 2)
      });
    }).catch(console.error);
  </script>
</body>
</html>
