<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesium FlyTo Demo</title>
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
  <link rel="icon" href="data:,">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Overenie podpory createWorldTerrain
    const terrainProvider = Cesium.createWorldTerrain?.() || new Cesium.EllipsoidTerrainProvider();

    // Inicializ√°cia viewer-a
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: terrainProvider,
      shouldAnimate: true,
    });

    // Kamera prelet nad miestom
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(19.6961, 49.3002, 5000),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-45.0),
        roll: 0.0,
      },
    });
  </script>
</body>
</html>
